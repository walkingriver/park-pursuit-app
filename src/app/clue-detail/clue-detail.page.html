<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
    @if(!clue.isFound) {
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="action()">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    }
  </ion-toolbar>
</ion-header>

<ion-content [class]="parkCode" class="ion-padding-top">
  <div class="container">
    <div class="card" [class.flipped]="isFlipped">
      <figure class="front">
        <img
          [src]="clueService.urlFromClue(clue)"
          (click)="hint()"
          (load)="loaded($event)"
        />
        <p>
          @if (clue.isFound) {
          <span>Found {{clue.dateFound | date: 'mediumDate' }}</span>
          }
        </p>
      </figure>
      <figure class="back" (click)="hint()">
        <h3>
          @if(isLocated) { {{hintText()}} } @else { {{geoLocationWarning()}} }
        </h3>

        @if(!clue.isFound) {
        <p>
          <ion-button (click)="geoCheck()" color="dark" round
            >Found It</ion-button
          >
        </p>
        }
      </figure>
    </div>
  </div>

  @if(!isProduction) {
  <p class="hint">
    Location: {{myLoc.latitude}} {{myLoc.longitude}}
    <br />
    Clue Location: {{gps.latitude}} {{gps.longitude}} <br />
    Bearing: {{compassHeading()}} <br />
    {{distance() | number:'1.0-0'}} meters
  </p>
  }
</ion-content>
