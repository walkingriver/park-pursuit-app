<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Saved Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let game of games">
        <ion-item [routerLink]="['/park/', game.id]" routerDirection="root">
          <ion-thumbnail slot="start">
            <img [src]="parkImage(game)" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">{{parkName(game)}}<br />
            <!-- <ion-button file="clear" slot="end" (click)="playGame(game)">Play</ion-button> -->
            Clues Found: {{game.foundClues}} of {{totalClues(game)}}<br />
            Last Played: {{game.lastPlayed | date : "short"}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)=deleteGame(game)>
            <!-- <ion-icon name="home"></ion-icon> -->
            Delete
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-card *ngIf="noGames()">
    <ion-card-title>
      <h1 text-center>You have no games in progress.</h1>
    </ion-card-title>
    <ion-card-subtitle>
      <h1 text-center>Start one now?</h1>
    </ion-card-subtitle>
    <ion-card-content>
      <ion-button expand="block" [routerLink]="['/new-game']" routerDirection="forward">
        Go
      </ion-button>
    </ion-card-content>
  </ion-card>
