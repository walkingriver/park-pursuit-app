<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Saved Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (game of games; track $index) {
    <ion-item-sliding>
      <ion-item [routerLink]="['/park/', game.id]" routerDirection="root">
        <ion-thumbnail slot="start">
          <img [src]="parkImage(game)" />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap"
          >{{parkName(game)}}<br />
          <!-- Clues Found: {{game.foundClues}} of {{totalClues(game)}}<br /> -->
          Last Played: {{game.lastPlayed | date : "short"}}</ion-label
        >
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteGame(game)">
          <!-- <ion-icon name="home"></ion-icon> -->
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    } @empty {
    <ion-item
      *ngIf="!(games && games.length)"
      [routerLink]="['/new-game']"
      routerDirection="forward"
      lines="full"
    >
      <ion-icon name="alert-circle" color="warning" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap"
        >You have no saved games in progress. Click here to start one
        now.</ion-label
      >
    </ion-item>
    }
  </ion-list>
</ion-content>
